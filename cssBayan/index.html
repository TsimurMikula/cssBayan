<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="accordion">
            <div class="accordion__title">CSS Bayan</div>
            <div class="accordion__content">
                <div class="accordion__item">
                    <input class="accordion__input" id="bayan1" name="bayan" type="radio" checked>
                    <label class="accordion__label" for="bayan1">
                        <div class="accordion__label_title">
                            <div class="accordion__label_text">When I went to the course on JS</div> 
                            <div class="accordion__label_icon">+</div>
                        </div>
                    </label>
                    <label class="accordion__label_mem">
                        <img src="./img/bayan1.jpg" alt="img" class="accordion__label_img">
                    </label>
                </div>
                <div class="accordion__item">
                    <input class="accordion__input" id="bayan2" name="bayan" type="radio">
                    <label class="accordion__label" for="bayan2">
                        <div class="accordion__label_title">
                            <div class="accordion__label_text">John, what are you thinking about?</div> 
                            <div class="accordion__label_icon">+</div>
                        </div>
                    </label>    
                    <label class="accordion__label_mem">
                        <img src="./img/bayan2.jpg" alt="img" class="accordion__label_img">
                    </label>
                </div>
                <div class="accordion__item">
                    <input class="accordion__input" id="bayan3" name="bayan" type="radio">
                    <label class="accordion__label" for="bayan3">
                        <div class="accordion__label_title">
                            <div class="accordion__label_text">Mister, thank you for your attention.</div> 
                            <div class="accordion__label_icon">+</div>
                        </div>
                    </label>
                    <label class="accordion__label_mem">
                        <img src="./img/bayan3.jpg" alt="img" class="accordion__label_img">
                    </label>
                </div>
                <div class="accordion__item">
                    <input class="accordion__input" id="bayan4" name="bayan" type="radio">
                    <label class="accordion__label" for="bayan4">
                        <div class="accordion__label_title">
                            <div class="accordion__label_text">Sellers of books on JS are now like this</div> 
                            <div class="accordion__label_icon">+</div>
                        </div>
                    </label>
                    <label class="accordion__label_mem">
                        <img src="./img/bayan4.jpeg" alt="img" class="accordion__label_img">
                    </label>
                </div>
            </div>    
        </section>   
    </div> 
</body>
</html>
